<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/fonts.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    </head>
    <body>
        <div id="main-wrap" class="transition">
          <div class="landing">
            <nav class="nav">
              <a class="share" href="#"><span class="icon"></span>share</a>
              <ul id="mobile-nav-btn" class="bars">
                <li class="bar"></li>
                <li class="bar"></li>
                <li class="bar"></li>
              </ul>
              <ul class="share-items">
                <li class="item-icon pine">pinetrest</li>
                <li class="item-icon twt">twitter</li>
                <li class="item-icon fb">facebook</li>
              </ul>
            </nav>
            <div class="handlebar">
                <div class="bar">
                  <div class="wheel-wrap">
                    <h1 class="retail">Retail: <span class="price">$2,950</span></h1>
                      <div class="wheel-outer">
                          <div class="pointer"></div>
                          <div class="wheel">
                            <div class="price-window">
                              <div class="price-next">
                                <h1 class="tier">Next</h1>
                                <h1 class="dollar">$2</h1>
                              </div>
                              <div class="price">
                                <h1 class="tier">Current price</h1>
                                <h2 class="dollar">$295</h2>
                                <h3 class="discount">Discount: <span class="percent">90%</span></h3>
                              </div>
                            </div>
                          </div>
                      </div>
                      <a class="want-button" href="#">I Want In</a>
                      <h1 class="title">Bon Jovi 2013 World Tour</h1>
                    </div>
                    <a class ="circlebtn right" href="#">
                      <h1 class="title">Fleetwood mac tour</h1>
                    </a>
                    <a class ="circlebtn left" href="#">
                      <h1 class="title">Fleetwood mac tour</h1>
                    </a>
                </div>
            </div>
            <a href="#detail" class="details-btn"></a>
          </div>
          <div id="detail" class="detail transition">
              <img src="img/deal_detail.jpg" width="1056" height="1066">
              <a href="#" class="return-btn"></a>
          </div>
        </div> <!-- close Main-wrap -->

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.9.1.min.js"><\/script>')</script>
        <script src="js/vendor/waypoints.js"></script>
        <script src="js/main.js"></script>

</html>
